<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Connplex Stock LED</title>

  <style>
    body {
      margin: 0;
      width: 240px;
      height: 80px;
      background: black;
      color: white;
      font-family: Consolas, monospace;
      overflow: hidden;
    }

    .wrap {
      width: 240px;
      height: 80px;
      box-sizing: border-box;
      padding: 2px;
    }

    /* SYMBOL */
    #symbol {
      font-size: 10px;
      text-align: center;
      letter-spacing: 1px;
      margin-bottom: 2px;
    }

    /* PRICE */
    .price-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 2px;
    }

    #price {
      font-size: 22px;
      font-weight: bold;
      color: #00ff66;
    }

    #change {
      font-size: 12px;
      font-weight: bold;
    }

    .up { color: #00ff66; }
    .down { color: #ff3333; }

    /* STATS */
    .stats {
      font-size: 8px;
      color: #00e5ff;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      line-height: 1.2;
    }

    .stat {
      width: 58px;
      text-align: center;
    }

    .label {
      color: #888;
      display: block;
    }
  </style>
</head>

<body>

<div class="wrap">

  <div id="symbol">CONNPLEX CINEMAS LTD</div>

  <div class="price-row">
    <div id="price">₹---</div>
    <div id="change">--</div>
  </div>

  <!-- ROW 1 -->
  <div class="stats">
    <div class="stat"><span class="label">PRE</span><span id="prev">--</span></div>
    <div class="stat"><span class="label">OPEN</span><span id="open">--</span></div>
    <div class="stat"><span class="label">HIGH</span><span id="high">--</span></div>
    <div class="stat"><span class="label">LOW</span><span id="low">--</span></div>
  </div>

  <!-- ROW 2 -->
  <div class="stats">
    <div class="stat"><span class="label">CLOSE</span><span id="close">--</span></div>
    <div class="stat"><span class="label">VWAP</span><span id="vwap">--</span></div>
    <div class="stat"><span class="label">NIFTY 50</span><span id="nifty">--</span></div>
    <div class="stat"><span class="label">SENSEX</span><span id="sensex">--</span></div>
  </div>

</div>

<script>
const API_URL = "https://connplex-activeled.onrender.com/data";

async function loadData() {
  try {
    const res = await fetch(API_URL, { cache: "no-store" });
    if (!res.ok) throw new Error("API error");

    const data = await res.json();
    const s = data.stock;

    document.getElementById("symbol").innerText = s.symbol;
    document.getElementById("price").innerText = "₹" + s.price.toFixed(0);

    const ch = document.getElementById("change");
    ch.innerText = s.change.toFixed(1) + " (" + s.change_percent + "%)";
    ch.className = s.change >= 0 ? "up" : "down";

    document.getElementById("prev").innerText = s.prev_close.toFixed(0);
    document.getElementById("open").innerText = s.open.toFixed(0);
    document.getElementById("high").innerText = s.high.toFixed(0);
    document.getElementById("low").innerText = s.low.toFixed(0);
    document.getElementById("close").innerText = s.price.toFixed(0);
    document.getElementById("vwap").innerText = s.vwap.toFixed(0);

    document.getElementById("nifty").innerText =
      data.index.nifty ? data.index.nifty.toFixed(0) : "--";

    document.getElementById("sensex").innerText =
      data.index.sensex ? data.index.sensex.toFixed(0) : "--";

  } catch (e) {
    document.getElementById("symbol").innerText = "WAITING FOR DATA…";
  }
}

setInterval(loadData, 3000);
loadData();
</script>

</body>
</html>
